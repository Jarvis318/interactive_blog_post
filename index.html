<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <title>Interactive Blog Post</title>
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/form.css" />
  <link rel="stylesheet" href="./assets/css/styles.css" />

</head>

<body class="bg-dark text-light text-center">
  <header>
    <button class = "dark-mode-button" id = "toggleMode">☀️</button>
  </header>

  <main>
  <section > <!-- To make two sections side by side, we needed to place both elements in a section tag, as the column
    direction would have one beneath the other otherwise. Then we need display:inline-block to allow the image to be
    posted side by side with the textboxes.-->
    <div class = "blog-image">
      <img src="https://pbwebdev.co.uk/wp-content/uploads/2018/12/blogs.jpg" alt= "Image of the word Blog." width="500">
    </div>
  </section>
  


    <div class="clearfix">
      <div class="card">
        <h2>What's on your mind?</h2>

        <form method="POST" id="userForm">

          <div class="input-group">
            <label for="Username">Username</label>
            <input type="text" name="Username" id="username-input" placeholder="Joe Bishop" />
          </div>

          <div class="input-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title-input" placeholder="Title" />
          </div>

          <div class="input-group">
            <label for="content">Content</label>
            <input type="text" name="content" id="content-input" style="height: 300px" placeholder="Type your response here." />
          </div>

          <div id="msg"></div>
          <button id="submit" class="sub-button button is-normal">Submit</button>
        </form>

      </div>
    </div>
  </main>


  
  <script type="text/javascript" src="./assets/js/blog.js"></script>
  <script type="text/javascript" src="./assets/js/form.js"></script>
  <script type="text/javascript" src="./assets/js/logic.js"></script>
  

  <footer>
    <h3>Link to my portfolio: <a href= "https://jarvis318.github.io/About_me_Website/">My Portfolio</a></h3>
</footer>

</body>

</html>
